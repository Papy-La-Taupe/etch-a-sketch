<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="CentralScreen">
      <div id="LeftMenu">
        <button id="ColorBlack">Black Dot</button>
        <button id="ColorShade">10 Shades Dot</button>
        <button id="ColorRainbow">Rainbow Dot</button>
        <label for="ColorChoice">Pick-a-Color :</label>
        <input type="text" id="ColorChoice" name="ColorChoice" placeholder="#000000">
        <input type="range" id="gridSize" name="gridSize" min="5" max="100" value="5" step="5" onchange="change();">
      </div>
      <div class="SketchBoxContainer"></div>
    </div>
    
    <script src="javascript.js"></script>
  </body>
</html>
